# dashboard-frontend 애플리케이션에 대한 네트워크 서비스 정의

apiVersion: v1
kind: Service
metadata:
  # 서비스 이름
  name: alcha-dashboard-frontend-service  
  # 네임스페이스 명시
  namespace: default  
spec:
  # 클러스터 내부에서만 접근 가능한 서비스 타입 (Ingress에서 사용)
  type: ClusterIP  
  selector:
    # 연결할 파드 선택 (Deployment의 라벨과 일치)
    app: alcha-dashboard-frontend  
  ports:
    - protocol: TCP
      # 서비스 포트 (클러스터 내부에서 접근할 포트)
      port: 80        
      # 컨테이너 포트 (실제 애플리케이션이 실행되는 포트)
      targetPort: 80  
