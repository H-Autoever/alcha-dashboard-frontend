# 프론트엔드와 백엔드를 하나의 LoadBalancer로 관리하는 Ingress
# IngressClass "alb"는 AWS Load Balancer Controller가 자동으로 생성합니다.

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alcha-dashboard-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # 프론트엔드 (루트 경로)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alcha-dashboard-frontend-service
            port:
              number: 80
      # 백엔드 헬스체크
      - path: /health
        pathType: Exact
        backend:
          service:
            name: alcha-dashboard-backend-svc
            port:
              number: 8000
      # 백엔드 API (API 경로)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: alcha-dashboard-backend-svc
            port:
              number: 8000
